<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>113年12月 高雄市五歲年齡組性別人口統計</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-color: #ec407a;
      --accent-color: #fce4ec;
      --bg-color: #fafafa;
      --text-color: #4e2a35;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    /* === Navigation Bar === */
    nav {
      background: #ffffff;
      border-bottom: 2px solid var(--main-color);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav .logo {
      font-size: 1.4em;
      color: var(--main-color);
      font-weight: bold;
    }

    nav .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      transition: color 0.3s;
    }

    nav .nav-links a:hover {
      color: var(--main-color);
    }

    header {
      background: linear-gradient(90deg, #f8bbd0, #fce4ec);
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.4em;
      color: #ad1457;
      margin: 0;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    .intro {
      background: #fff;
      border-left: 6px solid var(--main-color);
      border-radius: 10px;
      padding: 20px 25px;
      margin-bottom: 40px;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.05);
    }

    .chart-card {
      background: #fff;
      border-radius: 16px;
      margin-bottom: 40px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }

    .chart-header {
      background-color: var(--accent-color);
      padding: 20px;
      display: flex;
      align-items: center;
      border-bottom: 2px solid #f8bbd0;
    }

    .chart-header svg {
      width: 30px;
      height: 30px;
      margin-right: 12px;
      fill: #c2185b;
      flex-shrink: 0;
    }

    .chart-header h2 {
      margin: 0;
      font-size: 1.5em;
      color: #c2185b;
    }

    .iframe-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
    }

    .iframe-wrapper iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
    }

    .chart-description {
      padding: 20px 25px;
      font-size: 1em;
      background: #fdf4f8;
      border-left: 4px solid var(--main-color);
    }

    .view-link {
      display: inline-block;
      margin: 20px auto;
      background-color: var(--main-color);
      color: #fff;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 6px;
      text-align: center;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .view-link:hover {
      background-color: #d81b60;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8em;
      }
      nav .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">📊 高雄市人口統計</div>
    <div class="nav-links">
      <a href="#">首頁</a>
      <a href="#">資料說明</a>
      <a href="#">聯絡我們</a>
    </div>
  </nav>

  <!-- Header -->
  <header>
    <h1>113年12月 高雄市五歲年齡組性別人口統計</h1>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="intro">
      <p>
        本頁面展示來自 PlotDB 的互動式圖表，直觀呈現高雄市五歲年齡組別性別人口統計（60歲以上）。
        點擊圖表可檢視詳細資訊與區域分布。
      </p>
    </div>

    <!-- Chart 1 -->
    <div class="chart-card">
      <div class="chart-header">
        <!-- SVG icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M3 17h2v-7H3v7zm4 0h2V7H7v10zm4 0h2v-4h-2v4zm4 0h2v-9h-2v9zm4 0h2v-2h-2v2z"/></svg>
        <h2>圖表一：60至80歲年齡層</h2>
      </div>
      <div class="iframe-wrapper">
        <iframe src="https://plotdb.io/v/chart/37437" allowfullscreen></iframe>
      </div>
      <div class="chart-description">
        <p>展示113年12月高雄市60至80歲人口（按五歲組）性別分布。</p>
        <a class="view-link" href="https://plotdb.io/v/chart/37437" target="_blank">前往 PlotDB 查看</a>
      </div>
    </div>

    <!-- Chart 2 -->
    <div class="chart-card">
      <div class="chart-header">
        <!-- SVG icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S10.62 6.5 12 6.5s2.5 1.12 2.5 2.5S13.38 11.5 12 11.5z"/></svg>
        <h2>圖表二：80歲以上超高齡人口</h2>
      </div>
      <div class="iframe-wrapper">
        <iframe src="https://plotdb.io/v/chart/37448" allowfullscreen></iframe>
      </div>
      <div class="chart-description">
        <p>聚焦80歲以上高齡人口性別統計，供規劃長照與社會資源參考。</p>
        <a class="view-link" href="https://plotdb.io/v/chart/37448" target="_blank">前往 PlotDB 查看</a>
      </div>
    </div>
  </div>
</body>
</html>
