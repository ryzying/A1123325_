<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>113年12月行政區五歲年齡組性別人口統計_高雄市</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      color: #5c3c45;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      color: #d63384;
      font-size: 2.5em;
      margin-bottom: 25px;
    }

    .description {
      background: #ffe6f0;
      border-left: 6px solid #d63384;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 40px;
      box-shadow: 0 2px 10px rgba(214, 51, 132, 0.1);
    }

    .description p {
      margin: 0;
      line-height: 1.8;
      font-size: 1.1em;
    }

    .chart-section {
      background: #fff7fa;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(214, 51, 132, 0.1);
      margin-bottom: 50px;
      transition: transform 0.3s ease;
    }

    .chart-section:hover {
      transform: translateY(-5px);
    }

    .chart-title {
      text-align: center;
      font-size: 1.4em;
      color: #c2185b;
      margin-bottom: 20px;
    }

    .iframe-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 105, 180, 0.2);
    }

    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    .view-link {
      display: inline-block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      background-color: #f06292;
      color: white;
      padding: 10px 24px;
      font-weight: 600;
      border-radius: 6px;
      transition: background 0.3s, transform 0.2s;
    }

    .view-link:hover {
      background-color: #ec407a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>使用 PlotDB 進行資料視覺化</h1>

    <div class="description">
      <p>
        本頁面展示了來自 PlotDB 的互動式圖表，透過視覺化的方式幫助您更直觀地了解資料趨勢與洞察。每個圖表都具備互動功能，可點擊查看更多細節，亦可跳轉至原始圖表頁面進行進一步分析。
      </p>
    </div>

    <!-- 第一個圖表 -->
    <div class="chart-section">
      <h2 class="chart-title">圖表一：互動式資料可視化</h2>
      <div class="iframe-wrapper">
        <iframe src="https://plotdb.io/v/chart/37437" allowfullscreen></iframe>
      </div>
      <p style="text-align: center;">
        <a class="view-link" href="https://plotdb.io/v/chart/37437" target="_blank">在 PlotDB 上查看完整圖表</a>
      </p>
    </div>

    <!-- 第二個圖表 -->
    <div class="chart-section">
      <h2 class="chart-title">圖表二：進階資料洞察分析</h2>
      <div class="iframe-wrapper">
        <iframe src="https://plotdb.io/v/chart/37448" allowfullscreen></iframe>
      </div>
      <p style="text-align: center;">
        <a class="view-link" href="https://plotdb.io/v/chart/37448" target="_blank">在 PlotDB 上查看完整圖表</a>
      </p>
    </div>
  </div>
</body>
</html>
