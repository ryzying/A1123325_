<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizing Data with PlotDB</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
      color: #00bcd4;
      font-size: 2.7em;
      margin-bottom: 30px;
    }

    .description {
      background: #1e1e1e;
      border-left: 4px solid #00bcd4;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 40px;
      box-shadow: 0 4px 20px rgba(0,188,212,0.1);
    }

    .chart-section {
      background: #1c1c1c;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      margin-bottom: 50px;
      transition: transform 0.3s ease;
    }

    .chart-section:hover {
      transform: translateY(-5px);
    }

    .chart-title {
      text-align: center;
      font-size: 1.6em;
      color: #80deea;
      margin-bottom: 20px;
    }

    .iframe-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,188,212,0.2);
    }

    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    .view-link {
      display: inline-block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      background-color: #00bcd4;
      color: #121212;
      padding: 10px 24px;
      font-weight: 600;
      border-radius: 6px;
      transition: background 0.3s, transform 0.2s;
    }

    .view-link:hover {
      background-color: #26c6da;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Visualizing Data with PlotDB</h1>

    <div class="description">
      <p>This dashboard showcases interactive charts from PlotDB, providing data insights in a sleek dark interface. Click below to view each chart in full on PlotDB.</p>
    </div>

    <!-- First Chart -->
    <div class="chart-section">
      <h2 class="chart-title">Chart 1: Interactive Data Visualization</h2>
      <div class="iframe-wrapper">
        <iframe src="https://plotdb.io/v/chart/37437" allowfullscreen></iframe>
      </div>
      <p style="text-align: center;">
        <a class="view-link" href="https://plotdb.io/v/chart/37437" target="_blank">View on PlotDB</a>
      </p>
    </div>

    <!-- Second Chart -->
    <div class="chart-section">
      <h2 class="chart-title">Chart 2: Additional Data Insights</h2>
      <div class="iframe-wrapper">
        <iframe src="https://plotdb.io/v/chart/37448" allowfullscreen></iframe>
      </div>
      <p style="text-align: center;">
        <a class="view-link" href="https://plotdb.io/v/chart/37448" target="_blank">View on PlotDB</a>
      </p>
    </div>
  </div>
</body>
</html>
