<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>數據視覺化展示 - Power BI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
    }

    body {
      background: linear-gradient(to right, #ffe0f0, #fcb7d2, #f88fb1);
      color: #4a0033;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      animation: fadeIn 2s ease-out;
      color: #8a004f;
      text-shadow: 2px 2px 5px #ffffffaa;
    }

    .frame-container {
      width: 90%;
      height: 80%;
      border: 10px solid #ffc0cbcc;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 0 60px rgba(255, 182, 193, 0.7);
      background-color: #fff0f5;
      animation: slideUp 2s ease-out;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
      box-shadow: inset 0 0 10px rgba(255, 192, 203, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>互動數據儀表板展示</h1>
  <div class="frame-container">
    <iframe title="A1123325_阮玉簪英_Power BI"
      src="https://app.powerbi.com/view?r=eyJrIjoiNGY2MjA0MjQtZDQzYy00ZmI0LWE2NWEtYjIyMmMyODhkMmE0IiwidCI6IjVhNDg0OTUzLTc3ZWYtNDJlYy05MGNmLTJmNGUxMDM3ZmZjNyIsImMiOjEwfQ%3D%3D"
      allowfullscreen="true">
    </iframe>
  </div>
</body>
</html>
